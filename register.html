    <!--navbar starts here -->
    
    <main>
      <section class="register">
        <h2 class="section-title text-center">User Register</h2>
        <div class="card">
          <form action="" class="form">
            <div class="form-control flex-center">
              <label for="name">Name</label>
              <input type="text" id="name" required autocomplete="name">
            </div>

            <div class="form-control flex-center">
              <label for="email">Email</label>
              <input type="email" id="email" required autocomplete="name">
            </div>

            <div class="form-control flex-center">
              <label for="password">Password</label>
              <input type="password" id="password" required autocomplete="password">
            </div>

          <div class="form-control flex-center">
              <label for="about">About Me</label>
              <textarea name="about" id="about"></textarea>
            </div>

            <div class="form-control flex-center form-btn-field">
              <button class="btn contact-btn" type="submit">Submit</button>
            </div>
            </form>
        </div>
      </section>
    </main>
    <!--footer starts here-->
    <footer class="footer flex-space-around">
      <div class="flex-space-around">
        <label for="subscribe">Subscribe :</label>
        <input
          type="email"
          id="subscribe"
          name="subscribe"
          class="footer__input"
          placeholder="Your Email Address"
        />
        <button class="btn btn-subscribe">subscribe</button>
      </div>
