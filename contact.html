        <li class="nav--list">

        </li>

        <li class="nav--list">
          <a href="profile.html" class="nav--link">

    <!--navbar starts here -->

    <main>
      <section class="contact-section">
        <h2 class="section-title text-center">Contact Us</h2>
        <div class="contact-conatiner flex-center">
          <form action="" class="form card">
            <div class="form-control flex-center">
              <label for="name">Name</label>
              <input type="text" id="name" required autocomplete="name" />
            </div>

            <div class="form-control flex-center">
              <label for="email">Email</label>
              <input type="email" id="email" required autocomplete="name" />
            </div>

            <div class="form-control flex-center">
              <label for="message">Message</label>
              <textarea name="message" id="message"></textarea>
            </div>

            <div class="form-control flex-center form-btn-field">
              <button class="btn contact-btn" type="submit">Submit</button>
            </div>
          </form>

          <div class="contact-address flex-space-around">
            <address>
              <h4>Address:</h4>
              <p>123 high street</p>
              <p>Tampere, Finland</p>
              <br />

              <span>Call: </span>
              <a href="tel:+123456789">+123456789</a>
            </address>

            <iframe
            class="contact__map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7497570.975902516!2d85.04471258115706!3d23.427136672988368!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30adaaed80e18ba7%3A0xf2d28e0c4e1fc6b!2z4Kas4Ka-4KaC4Kay4Ka-4Kam4KeH4Ka2!5e0!3m2!1sbn!2sbd!4v1716482210133!5m2!1sbn!2sbd"
              
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>
    </main>

    <!--footer starts here-->
    <footer class="footer flex-space-around">
      <div class="flex-space-around">
        <label for="subscribe">Subscribe :</label>
        <input
          type="email"
          id="subscribe"
          name="subscribe"
          class="footer__input"
          placeholder="Your Email Address"
        />
        <button class="btn btn-subscribe">subscribe</button>
      </div>
      <div>
        <p>&copy; copyright 2023 Fahim Express. All rights rserved</p>
      </div>
    </footer>

    <script src="scripts/index.js"></script>
